<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de login</title>
</head>
<body>
    <div class="form-container">
        <h1>Tela de Login</h1>
        <form action="tabela.html" method="post" autocomplete="off">
            <label for="iemail">Email ou Nome de Usu√°rio:</label>
            <input type="text" name="email" id="iemail" required minlength="3" maxlength="15" placeholder="user">
            
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="3" maxlength="15" placeholder="senha">
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
